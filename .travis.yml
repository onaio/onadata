language: python
addons:
  postgresql: 9.3
cache:
  apt: true
  directories:
    - $HOME/.pip-cache/
services:
  - mongodb
python:
  - '2.7'
before_install:
  - ./script/database/install_postgis onadata_test
  - ./script/install_ubuntu
env:
  - TESTFOLDER=onadata/apps/main
  - TESTFOLDER="onadata/apps/api onadata/apps/logger onadata/apps/viewer onadata/apps/restservice onadata/apps/sms_support onadata/apps/stats onadata/libs"
install:
  - pip install -r requirements/common.pip --download-cache $HOME/.pip-cache --use-mirrors
  - pip install flake8
  - python manage.py syncdb --noinput --preset=onadata.preset.travis_test
  - python manage.py migrate --noinput --preset=onadata.preset.travis_test
  # make ~/tmp dir writable for npm downloads
  - if [[ "$TESTFOLDER" == onadata/apps/api* ]] ; then sudo chmod a+w $HOME/tmp ; fi
  - if [[ "$TESTFOLDER" == onadata/apps/api* ]] ; then npm install ; fi
  - if [[ "$TESTFOLDER" == onadata/apps/api* ]] ; then bower install --force-latest ; fi
script:
  - python manage.py test $TESTFOLDER --noinput --preset=onadata.preset.travis_test
  - if [[ "$TESTFOLDER" == onadata/apps/api* ]] ; then karma start onadata/libs/javascript/tests/karma.conf.js ; fi
