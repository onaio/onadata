{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section id="login">
  <div class="page-header">
    <h1>{% translate "Account Activated" %}</h1>
  </div>

  <div class="row">
    <div class="span8">
      <p>
        {% url "auth_login" as login_url %}
        {% blocktranslate %}
        Your account has been successfully activated. You may log in
        <a href="{{ login_url }}">here</a>.{% endblocktranslate %}
      </p>
    </div>
  </div>
</section>
{% endblock %}
