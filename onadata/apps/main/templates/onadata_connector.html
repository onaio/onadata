{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section id="connector">
    <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px">
          <p id="debug"></p>
          <div class="getClientId">
                <p>Client ID: <input class="form-control" type="text" name="clientid" size="50" /></p>
                <!-- These labels will toggle depending on whether the user is authenticated or not -->
                <p class="notsignedin">You are not signed in, please click below to sign in to your ona account.</p>

                <!-- The connect to ona button will have a link added to it in the js-->
                <a href="#" class="btn btn-primary btn-block" id="connectbutton">Login With Ona</a>
          </div>
          <br /><br />
        <div class="getData">
              <p class="signedin">You are signed in!</p>
              <p>
                <p>Form ID: <input class="form-control" type="text" name="formid" size="50" /></p>
                <a href="#" class="btn btn-primary btn-block" id="getdatabutton"><span class="glyphicon glyphicon-arrow-down"></span>Connect</a>
              </p>
        </div>
  </div>
</section>
{% endblock %}

{% block javascript %}
{{ block.super }}
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>-->

<!-- Use to access cookie storage to grab access token -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

<!-- Latest WDC Library -->
<script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>

<!-- This will contain all of your OAuth code -->
<script src="{{STATIC_URL}}js/ona.js" type="text/javascript"></script>
<script type="text/javascript">



</script>

{% endblock %}
