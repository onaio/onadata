{% extends 'base.html' %}
{% load i18n %}

{% block additional-headers %}
    <link href="/static/bower_components/datatables-plugins/integration/bootstrap/2/dataTables.bootstrap.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <section id="data-view">
        <div class="page-header">
            <h1>{% trans "Data View" %}
                <small><a href="{% url "main.views.show" owner.username xform.id_string %}">{{ xform.title }}</a>
                </small>
            </h1>
        </div>
        <div class="row">
        <span class="span12">
                <table id="data-table" cellpadding="0" cellspacing="0" border="0"
                       class="table table-striped table-bordered">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            <div style="clear: both;"></div>
        </span>
        </div>
    </section>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script type="text/javascript" src="/static/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/static/bower_components/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="/static/js/json2.js"></script>
    <script type="text/javascript" src="/static/bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/static/bower_components/datatables-plugins/integration/bootstrap/2/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/xform.js"></script>
    <script type="text/javascript">
        var formJSONUrl = "{% url "odk_logger.views.download_jsonform" owner.username xform.id_string %}";
        var mongoAPIUrl = "{% url "main.views.api" owner.username xform.id_string %}";
        var views, sideBarViews, multiView, slickView;
        var numDefaultColumns = 30;//number of columns to show by default
        var instance_view_url = "{% url "odk_viewer.views.instance" owner.username xform.id_string %}";
        var dataView;

        $(document).ready(function () {
            dataView = new DataView({
                el: '#data-table',
                formUrl: formJSONUrl,
                dataUrl: mongoAPIUrl
            });
        });
    </script>
    <script src="/static/js/data_view.js" type="text/javascript"></script>
{% endblock %}
