services:
  api:
    environment:
      DJANGO_SETTINGS_MODULE: onadata.settings.docker
    build:
      context: .
      args:
        INSTALL_DEV_DEPENDENCIES: "true"
        optional_packages: git+ssh://git@github.com/onaio/valigetta.git@d4f0d525f3c67acfd4a8f710233f57f59b3e6207
      dockerfile: ./docker/onadata-uwsgi/Dockerfile.ubuntu
      ssh:
        - default # mount the default SSH agent
    depends_on:
      - database
      - cache
    stdin_open: true
    tty: true
    volumes:
      - ./:/srv/onadata
      - savreaderwriter-exclusion:/srv/onadata/src/savreaderwriter
    ports:
      - "8000:8000"
    command: python3.10 manage.py runserver 0.0.0.0:8000

  celery:
    environment:
      DJANGO_SETTINGS_MODULE: onadata.settings.docker
    build:
      context: .
      args:
        INSTALL_DEV_DEPENDENCIES: "true"
        optional_packages: git+ssh://git@github.com/onaio/valigetta.git@d4f0d525f3c67acfd4a8f710233f57f59b3e6207
      dockerfile: ./docker/onadata-uwsgi/Dockerfile.ubuntu
      ssh:
        - default # mount the default SSH agent
    depends_on:
      - database
      - cache
      - api
    volumes:
      - ./:/srv/onadata
      - savreaderwriter-exclusion:/srv/onadata/src/savreaderwriter
    command: celery -A onadata.celeryapp worker -B -l INFO -E

  database:
    image: postgis/postgis:17-3.5-alpine
    environment:
      POSTGRES_PASSWORD: onadata
      POSTGRES_USER: onadata
      POSTGRES_DB: onadata
    volumes:
      - dbdata:/var/lib/postgresql/data

  cache:
    image: redis:alpine

volumes:
  savreaderwriter-exclusion:
  dbdata:
