services:
  api:
    environment:
      DJANGO_SETTINGS_MODULE: onadata.settings.docker
    build:
      context: .
      args:
        INSTALL_DEV_DEPENDENCIES: "true"
      dockerfile: ./docker/onadata-uwsgi/Dockerfile.ubuntu
    depends_on:
      - database
      - cache
    stdin_open: true
    tty: true
    volumes:
      - ./:/srv/onadata
      - ../savreaderwriter:/srv/onadata/src/savreaderwriter
      - ./onadata/apps/api/static/docs:/srv/onadata/onadata/apps/api/static/docs
      - ../pricing:/srv/onadata/src/pricing
      - ../ona-oidc:/srv/onadata/src/ona-oidc
    ports:
      - "8000:8000"
    command: ["./docker-startup-api.sh"]

  celery:
    environment:
      DJANGO_SETTINGS_MODULE: onadata.settings.docker
    build:
      context: .
      args:
        INSTALL_DEV_DEPENDENCIES: "true"
      dockerfile: ./docker/onadata-uwsgi/Dockerfile.ubuntu
    depends_on:
      - database
      - cache
      - api
    volumes:
      - ./:/srv/onadata
      - ../savreaderwriter:/srv/onadata/src/savreaderwriter
      - ../pricing:/srv/onadata/src/pricing
      - ../ona-oidc:/srv/onadata/src/ona-oidc
    command: ["./docker-startup-celery.sh"]

  database:
    image: postgis/postgis:13-3.3-alpine
    environment:
      POSTGRES_PASSWORD: onadata
      POSTGRES_USER: onadata
      POSTGRES_DB: onadata
    volumes:
      - dbdata:/var/lib/postgresql/data

  cache:
    image: redis:alpine

volumes:
  savreaderwriter-exclusion:
  dbdata:
